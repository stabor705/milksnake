name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Sync dependencies (including dev group)
        run: |
          uv sync --group dev

      - name: Run ruff linter
        run: |
          uv run ruff check .
      
      - name: Check code formatting
        run: |
          uv run black --check .

      - name: Run tests with coverage
        run: |
          uv run python -m pytest

    #   - name: Upload coverage.xml artifact
    #     uses: actions/upload-artifact@v4
    #     with:
    #       name: coverage-xml
    #       path: coverage.xml

      - name: Append coverage summary
        if: success()
        run: |
          echo "### Coverage report" >> $GITHUB_STEP_SUMMARY
          echo >> $GITHUB_STEP_SUMMARY
          # Show top-level coverage summary from pytest output by re-running in summary-only mode
          uv run python -m coverage report -m | sed 's/^/    /' >> $GITHUB_STEP_SUMMARY
